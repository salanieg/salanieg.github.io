<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivory Tower</title>
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/general.css">
    <script type="text/javascript" src="common.js"></script>
    <style>
        body {
            color: #C2C2C2;
            background-color: #333;
            background-image: none;
        }

        h1 {
            text-align: center;
            letter-spacing: 3px;
        }

        .collapsible {
            background-color: #444;
            color: #C2C2C2;
            cursor: pointer;
            padding: 15px;
            width: 600px;
            max-width: 100%;
            text-align: left;
            border: none;
            outline: none;
            font-size: 18px;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
        }

        .active, .collapsible:hover {
            background-color: #555;
        }

        .content {
            padding: 0 15px;
            display: none;
            overflow: hidden;
            background-color: #222;
            border-radius: 5px;
            color: #C2C2C2;
            width: 600px;
            max-width: 100%;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <main>
        <img id="blogheader" src="/images/blogheader.svg" alt="Blog Header">
        <h1>ABYSS</h1>

        <div class="button-section">
            <a href="/kompendium.html">
                <img src="/images/theseus.webp" alt="Startseite">
                <h2>THESEUS JUNCTION</h2>
                <p>Startseite</p>
            </a>
        </div>
        
        <p id="intro-text">
        Wenn du mich zu lange anglotzt, glotzt ich in dich zurück, du Lappen! Gezeichnet, der Abgrund.
        </p>

        <!-- Collapsible sections -->
        <button class="collapsible">Die Wikipedia-Playlist</button>
        <div class="content">
            <p><a href="https://en.wikipedia.org/wiki/I%27m_not_a_scientist">I'm not a scientist</p>
        </div>

        <button class="collapsible">Abschnitt 2</button>
        <div class="content">
            <p>Hier ist der Text für den zweiten Abschnitt. Weitere Inhalte folgen.</p>
        </div>
    </main>

    <footer>
        <p>© 2024 Dennis Luca Münch<br><a href="impressum.html">Impressum</a></p>
    </footer>

    <script>
        // JavaScript to handle collapsible buttons
        document.querySelectorAll(".collapsible").forEach(function(button) {
            button.addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
