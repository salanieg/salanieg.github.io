body {
        color: #C2C2C2;
        background-color: #333;
        background-image: none;
        }
        
        h1 {
            text-align: center;
            letter-spacing: 3px;
        }
        
        .indicator {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #ffffff;
}

.indicator .circle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: rgb(255, 0, 0);
    animation: blink 1s infinite alternate;
    display: inline-block;
}

.indicator .circle:nth-child(2) {
    animation-delay: 0.5s;
}

@keyframes blink {
    0% { opacity: 1; }
    100% { opacity: 0; }
}

    </style>
</head>
