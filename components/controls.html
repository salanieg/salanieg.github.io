<!DOCTYPE html>
<html>
    <head>
        <style>

            /* SLIDES */

            #content {
                display: grid;
                place-items:center;
            }

            #slides > * {
                display: none;
                flex-wrap:wrap;
                place-content: center;
                text-align: center;
                gap:40px 80px;
            }


            /* CONTROLS */

            #controls {
                display:flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                width:100vw;
                padding-bottom: 60px;
                
                text-align: center;
                flex-wrap:wrap;
            }

            #control-btns {
                display: flex;
                flex-wrap:wrap;
                justify-content: center;
                align-items: center;
                gap:10px 20px;
                padding-top: 25px;
            }
            
            #letztes, #nächstes, #slide-current {
                background-color: transparent;
                color:white;
                width: 45px;
                height: 45px;
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            #letztes, #nächstes {
                padding: 5px 15px 5px 15px;
                width:175px;
                font-size: 15pt;
                cursor: pointer;
            }

            #slide-current {
                width:80px;
                font-size: 20pt;
                cursor: default;
            }

            #slide-title {
                font-size: 15pt;
                padding-top: 25px;
                color:white;
                text-align:center;
            }

            #slide-index {
                max-height:70vh;
                overflow:auto;
                color:white;
                text-align: center;
                font-size: 20pt;
                display:none;
                width:fit-content;
                padding: 40px 20px 40px 20px;
                scrollbar-gutter: stable both-edges;
            }

            #slide-index>span:hover {
                color:var(--content-color-link-hover);
                cursor: pointer;
            }

            #timeline-btns {
                width:90vw;
                margin-top: 40px;
                margin-bottom: 25px;
                display: none;
            }

            /* SCROLLBAR */

            :root {
                --scrollbar-color-index: transparent;
                --default-scrollbar-color-index: white;
            }

            #slide-index::-webkit-scrollbar-thumb {
                background: var(--scrollbar-color-index) !important;
            }

            #slide-index {
                scrollbar-color: var(--scrollbar-color-index) !important;
            }


            /* SIZING */

            .control_label_small {
                position:relative;
                bottom:17px;
                display: none;
            }

            @media screen and (max-width: 520px) {
                .control_label_large {
                    display: none;
                }

                .control_label_small {
                    display: inline;
                }

                #letztes, #nächstes {
                    padding:0px;
                    width: 45px;
                    font-size: 35pt;
                }
            }

            @media screen and (max-height: 800px) {

                #timeline-btns {
                    margin-top: 25px;
                    margin-bottom: 0px;
                }

                #slide-title {
                    padding-top:10px;
                }

                #controls {
                    padding-bottom:25px;
                }
            }
            

        </style>
    </head>

    <body>

        <div id="timeline-btns"></div>

        <div id="slide-title"></div>

        <div id="slide-index" onmouseenter="display_slide_index()" onmouseleave="hide_slide_index()"></div>

        <div id="control-btns" onmouseleave="hide_slide_index()">
            <button id="letztes" onclick="letztes()">
                <span class="control_label_large"><span lang="de">VORHERIGES</span><span lang="en">PREVIOUS</span></span><span class="control_label_small">‹</span>
            </button>
            <button id="slide-current" onmouseenter="display_slide_index()">
            </button>
            <button id="nächstes" onclick="nächstes()">
                <span class="control_label_large"><span lang="de">NÄCHSTES</span><span lang="en">NEXT</span></span><span class="control_label_small">›</span>
            </button>
        </div>
    </body>
</html>
