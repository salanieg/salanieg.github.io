<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <meta property="og:url" content="GEFAENGNISHEFTE.org/DEABONNIEREN"/>
        <meta property="og:site_name" content="GEFÄNGNISHEFTE"/>

        <meta property="og:description" content="Emails deabonnieren."/>
        <meta property="og:image" content="images/internal/ogred.jpg"/>
        <meta property="og:image:type" content="image/jpeg"/>
        <meta property="og:image:width" content="1200"/>
        <meta property="og:image:height" content="630"/>
        <link rel="shortcut icon" href="images/internal/faviconred.ico">
        <link rel="apple-touch-icon" sizes="16x16" href="images/internal/faviconred.ico">
        <link rel="icon" type="image/x-icon" href="images/internal/faviconred.ico">
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/red.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>

            // LOADING

            var headerloaded, footerloaded, controlsloaded, databannerloaded = false;
            
            $(function(){
                $("#header").load("components/header.html", function() {headerloaded = true; init()});
                $("#databanner").load("components/databanner.html", function() {databannerloaded = true; init()});
            });

            function init() {
                if(headerloaded && databannerloaded){
                    initcookies();
                    initlanguage();
                    initsetabo();
                }
            }
        
        </script>

		<script>
			// DEABONNIEREN

            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById("email-deabo").addEventListener('submit', function(event){

                    event.preventDefault()

                    $.ajax({
                        method: 'POST',
                        url: 'https://formsubmit.co/ajax/6d2bd15bcc3410a47e44b78943d390d0',
                        dataType: 'json',
                        accepts: 'application/json',
                        data: $(event.target).serialize()
                        ,
                        success: (data) => console.log(data),
                        error: (err) => alert(err)
                    });

                    document.getElementById("email-deabo-btn").innerHTML = '<span lang="de">Deabonniert.</span><span lang="en">Unsubscribed.</span>';
                    document.getElementById("email-deabo-btn").disabled = true;
                })

                document.getElementById("email-deabo").addEventListener('input', function(event){
                    document.getElementById("email-deabo-btn").innerHTML = '<span lang="de">Deabonnieren</span><span lang="en">Unsubscribe</span>';
                    document.getElementById("email-deabo-btn").disabled = false;
                });
            });

		</script>

        <style>

            #deabonnieren-outer {
                padding:20px;
            }

            #deabonnieren-inner {
                margin-top:20vh;
                margin-left:auto;
                margin-right:auto;
                width:500px;
            }

        </style>
    </head>

    <body>

        <div id="header"></div>

        <div id="content">
            <div id="deabonnieren-outer">
                <div id="deabonnieren-inner">
                    <form id="email-deabo" class="abo">
                        <button type="submit" id="email-deabo-btn"><span lang="de">Deabonnieren</span><span lang="en">Unsubscribe</span></button>
                        <span><input type="email" name="Email" placeholder="Email" required></span>
                        <input type="hidden" name="_subject" value="Désabonnement">
                        <input type="hidden" name="_captcha" value="true">
                    </form>
                </div>
            </div>
        </div>

        <div id="databanner"></div>
    </body>
</html>
