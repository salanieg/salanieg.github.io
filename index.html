            const ISSUE_LIST = [
                {
                    no: "ISSUE I",
                    title_no: "title-i",
                    title_de: "ALTERNATIVE <br>UTOPIEN",
                    title_en: "ALTERNATIVE <br>UTOPIAS",
                    cover_de: "images/issues/de/issue-i-cover.WebP",
                    cover_en: "images/issues/en/issue-i-cover.WebP",
                    url: "issue-i"
                },
                {
                    no: "ISSUE II",
                    title_no: "title-ii",
                    title_de: "REFORM ODER <br>REVOLUTION",
                    title_en: "REFORM OR <br>REVOLUTION",
                    cover_de: "images/issues/de/issue-ii-cover.WebP",
                    cover_en: "images/issues/en/issue-ii-cover.WebP",
                    url: "issue-i"
                },
                {
                    no: "ISSUE III",
                    title_no: "title-iii",
                    title_de: "REGELN DES <br>ALGORHYTMUS",
                    title_en: "ALGORITHMIC <br>RULE",
                    cover_de: "images/issues/de/issue-i-cover.WebP",
                    cover_en: "images/issues/en/issue-i-cover.WebP",
                    url: "issue-i"
                }
            ]

            // TEMPLATES

            function cover_template(i){let issue = ISSUE_LIST[i]; return '<a class="cover" href=' + issue.url + '><img class="cover-image" loading="lazy" lang="de" src=' + issue.cover_de + ' alt=' + issue.no + ' COVER/><img class="cover-image" loading="lazy" lang="en" src=' + issue.cover_en + ' alt=' + issue.no + 'COVER/></a>'}
            function basic_template(issue) {return '<span>' + issue.no + '</span><span lang="de">' + issue.title_de + '</span><span lang="en">' + issue.title_en + '</span>'}
            function title_template(i){let issue = ISSUE_LIST[i]; return '<a onmouseover="display_slide(' + i + ')" class="issue-title" href=' + issue.url + '>' + basic_template(issue) + '</a><hr>'}
            function index_title_template(i){let issue = ISSUE_LIST[i]; return '<a class="issue-title center" href=' + issue.url + '>' + basic_template(issue) + '</a>'}
            function index_template(slide, i){let issue = ISSUE_LIST[i]; return '<span onclick="display_slide(' + i + ')" id="index' + i + '" class="indexitem issue-title">' + basic_template(issue) + '</span><hr>'}

            load_components(["header", "controls", "databanner"])
            
        </script>

        <script>

            // COVERSCRIPT

            document.addEventListener("DOMContentLoaded", initcovers)

            function initcovers() {
                for (let i = 0; i < ISSUE_LIST.length; i++) {
                    document.getElementById("slides").insertAdjacentHTML('beforeend', cover_template(i));
                    document.getElementById("issue-list").insertAdjacentHTML('beforeend', title_template(i));
                }

                
                seteagerload()
                init_prevent_touch_response()
            }


            function highlight_title(i) {

                let titles = document.getElementById("issue-list").querySelectorAll('.issue-title');

                titles.forEach((title) => {title.style.fontWeight = "400"});
                titles.item(i).style.fontWeight = "700";
            }


            // EAGER LOAD ACCORDING TO LANGUAGE

            function seteagerload() {

                let covers = document.getElementById("slides").getElementsByTagName("img")
                let current_lang = localStorage.getItem("gefaengnishefte_language")
                
                for (let i = 0; i < covers.length; i++) {
                    if(covers[i].lang == current_lang) {
                        covers[i].loading = "eager"
                    }
                }
            }


            // PREVENT TOUCHING RESPONSE

            function init_prevent_touch_response() {
                let titles = document.getElementsByClassName("title")

                for (let i = 0; i < titles.length; i++) {
                    titles[i].addEventListener("pointerdown", (event) => {
                        if (event.pointerType === "touch" || event.pointerType === "pen") {
                            event.currentTarget.addEventListener("click", prevent_link_events)
                        }
                    })

                    titles[i].addEventListener("mouseenter", ()=>{titles[i].style.color = ""})
                }
            }

            function prevent_link_events(event) {
                event.preventDefault()
                event.currentTarget.style.color = "white"
                event.currentTarget.removeEventListener("click", prevent_link_events)
            }

        </script>

        <style>

            #controls {

                }

                #issue-wrap {
                    padding: 0px;
                }
            }


            /* SMALL SCREEN ADJUSTMENTS */

                font-size: 1.25rem !important;
	            font-size: clamp(1rem, -0.54rem + 5.7vw, 1.25rem) !important;
