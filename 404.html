<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 not found</title>
        <style>
            @font-face {
                font-family: 'Syne';
                src: url('https://www.denmuen.ch/fonts/Syne/Syne-Italic.woff2') format('woff2'),
                     url('https://www.denmuen.ch/fonts/Syne/Syne-Italic.woff') format('woff'),
                     url('https://www.denmuen.ch/fonts/Syne/Syne-Italic.ttf') format('truetype');
                font-weight: 400;
                font-style: italic;
                font-display: swap;
            }   
            @font-face {
                font-family: 'Geist';
                src: url('https://www.denmuen.ch/fonts/Geist/Geist-Light.woff2') format('woff2'),
                     url('https://www.denmuen.ch/fonts/Geist/Geist-Light.woff') format('woff'),
                     url('https://www.denmuen.ch/fonts/Geist/Geist-Light.ttf') format('truetype');
                font-weight: 300;
                font-style: normal;
                font-display: swap;
            }   
            body { 
                font-family: 'Geist', Arial, sans-serif; 
                color: white; 
                background-color: #212121; 
                margin: 0; 
                padding: 0; 
                text-align: center;
            }
            h1 {
                font-family: 'Syne', Arial, sans-serif;
            }
            #nav p { 
                color: white; 
                text-decoration: none; 
                padding: 10px 20px; 
                display: inline-block; 
                cursor: pointer; 
                transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
            }
            #nav p.disappearing {
                opacity: 0;
                transform: scale(0.8) rotate(-10deg);
                pointer-events: none;
            }
            #stalemateButton {
                opacity: 0;
                visibility: hidden;
                transition: opacity 1s ease-in-out;
            }
            #stalemateButton.visible {
                visibility: visible;
                opacity: 1;
            }
        </style>
        <script>
            function disappearText() {
                var homeText = document.querySelector("#nav p");
                homeText.classList.add("disappearing");
                homeText.removeEventListener("click", disappearText);

                setTimeout(function() {
                    var stalemateButton = document.querySelector("#stalemateButton");
                    stalemateButton.classList.add("visible");
                }, 1500);
            }
            document.addEventListener("DOMContentLoaded", function() {
                var homeText = document.querySelector("#nav p");
                homeText.addEventListener("click", disappearText);
            });
        </script>
    </head>
    <body>
        <div id="nav">
            <p>Home</p>
        </div>
        <h1>404 *** Ereignishorizont *** Sofort ausweichen!</h1>
        <p><i>Keine Inhalte unter dieser Seite. Gezeichnet, der Schildermaler.</i></p>
        <a href="https://www.denmuen.ch/#launchpad" target="_self">
            <button id="stalemateButton" style="background-color: #1c1c1c; color: red; font-size: 24px; padding: 10px 20px; border: none; border-radius: 10px; box-shadow: 0px 0px 20px red;">
                <h1>STALEMATE RESOLVE<br><b>PRESS HERE</b></h1>
            </button>
        </a>
    </body>
</html>
