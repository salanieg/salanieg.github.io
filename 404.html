<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>404 not found</title>
    <style>
        @font-face {
            font-family: 'Syne';
            src: url('https://www.denmuen.ch/fonts/Syne/Syne-Italic.woff2') format('woff2');
            font-weight: 400;
            font-style: italic;
            font-display: swap;
        }
        
        body {
            font-family: 'Geist', Arial, sans-serif;
            color: white;
            background: #212121 url("/images/404.webp") no-repeat;
            background-size: 1920px 1080px;
            background-position: center;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            animation: shake 0.5s infinite alternate ease-in-out, distort 1s infinite alternate ease-in-out;
        }

        @keyframes shake {
            from { background-position: center; }
            to { background-position: calc(50% + 5px) calc(50% + 5px); }
        }

        @keyframes distort {
            from { background-size: 1920px 1080px; }
            to { background-size: 1940px 1100px; }
        }

        h1, h2, p, #nav, #stalemateButton {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Syne', Arial, sans-serif;
            font-size: 50px;
            margin-top: 0;
        }

        h2 {
            font-family: 'Syne', Arial, sans-serif;
            font-size: 25px;
        }

        #nav p {
            color: rgb(70, 121, 189);
            font-size: 25px;
            text-decoration: underline;
            padding: 10px 20px;
            display: inline-block;
            cursor: pointer;
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        #nav p.disappearing {
            opacity: 0;
            transform: scale(0.8) rotate(-10deg);
            pointer-events: none;
        }

        #stalemateButton {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
            animation: blink 0.5s infinite alternate;
            margin-top: 20px;
            
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0px 0px 10px red;
            display: inline-block;
        }

        #stalemateButton.visible {
            visibility: visible;
            opacity: 1;
        }

        @keyframes blink {
            from { box-shadow: 0px 0px 10px red; }
            to { box-shadow: 0px 0px 30px red; }
        }

        #stalemateButton button {
            background-color: #1c1c1c;
            color: red;
            cursor: pointer;
            font-size: 30px;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Sterne */
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 1.5s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var homeText = document.querySelector("#nav p");
            var stalemateButton = document.querySelector("#stalemateButton");
            
            homeText.addEventListener("click", function() {
                this.classList.add("disappearing");
                setTimeout(() => stalemateButton.classList.add("visible"), 1500);
            });

            // Sterne generieren
            const starCount = 50;
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < starCount; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.animationDelay = Math.random() * 2 + "s";
                fragment.appendChild(star);
            }
            document.body.appendChild(fragment);
        });
    </script>
</head>
<body>
    <div id="nav">
        <p>zurück zur Startseite</p>
    </div>
    <h1>404</h1>
    <h2>EREIGNISHORIZONT DES DIALEKTISCHEN WURMLOCHS</h2>
    <h2>UNVERZÜGLICH AUSWEICHEN!</h2>
    <p><i>Keine Inhalte unter dieser Seite. Gezeichnet, der Schildermaler.</i></p>
    <a href="https://www.denmuen.ch/#launchpad" target="_self">
        <div id="stalemateButton">
            <button>
                STALEMATE RESOLVE<br><b>PRESS HERE</b>
            </button>
        </div>
    </a>
</body>
</html>
